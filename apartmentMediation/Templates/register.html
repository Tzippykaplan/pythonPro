
{% extends 'layout.html' %}
{% load form_tags %}
{% block information %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">

                                <label for="{{ field.id_for_label }}" class="form-label fw-bold h6">{{ field.label }}</label>

                                 {{ field|add_class:"form-control form-control-sm w-100"}}

                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-success w-100 btn-sm">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
