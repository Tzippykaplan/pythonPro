
{% extends 'layout.html' %}
{% load form_tags %}
{% block information %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6">
            <div class="card shadow-lg">
                <!-- כותרת בצבע אדום כהה / בורדו -->
                <div class="card-header" style="background-color: #8B0000; color: white; text-align: center;">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label fw-bold h6 text-secondary">{{ field.label }}</label>
                                <!-- הוספתי את הצבעים האדומים הכהים עבור השדות -->
                                <div style="border-color: #8B0000;">
                                    {{ field|add_class:"form-control form-control-sm w-100" }}
                                </div>
                            </div>
                        {% endfor %}
                        <!-- כפתור התחברות בצבע אדום כהה / בורדו -->
                        <button type="submit" class="btn" style="background-color: #8B0000; color: white; width: 100%; font-size: 14px;">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
